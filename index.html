<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 border-bottom border-secondary border-2">
        <div class="container">
            <div class=""d-flex align-items-center>
                <h1 class="fw-bold">WeatherForecast</h1>
            </div>
        </div>
    </header>

    <div class="container border border-success rounded-pill mt-5">
        <div class="row">
            <label class="col-2 col-form-label border-end border-success fw-bold" for="inputCountry">Country</label>
            <div class="col-2 p-0 border-end border-success">
                <input class="form-control border-top-0 border-start-0 border-bottom-0 rounded-0" type="text" id="inputCountry" value="Malaysia" disabled>
            </div>            
            <label class="col-2 col-form-label border-end border-success fw-bold" for="inputCity">City</label>
            <div class="col-6 p-0">
                <select class="form-select border-0 rounded-start-0 rounded-end-pill" id="inputCity">
                    <option>Kuala Lumpur, Federal Territory of Kuala Lumpur</option>
                    <option>Kota Kinabalu, Sabah</option>
                    <option>Johor Bahru, Johor</option>
                    <option>Seremban, Negeri Sembilan</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="variables.js"></script>

</body>
</html>
